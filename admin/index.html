<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid bg-success">
        <div class="navbar-header">
            <p class="navbar-text">管理员登陆页面</p>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-5">
            <img src="img/logot.jpg" alt=""/>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    请登录
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="uname"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="upwd"/>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="panel-footer text-center">
                    <button type="button" class="btn btn-success" id="loginbtn">登陆</button>
                </div>
            </div>
        </div>
    </div>
    
</div>



<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    $('#loginbtn').click(function(){
        var n = $('#uname').val();
        var p = $('#upwd').val();
        $.ajax({
            type: 'POST',
            url: 'data/login.php',
            data: {uname: n, upwd: p},
            success: function(result){
                if(result.code===200){
                    $('p.navbar-text').html('登录成功！即将跳转到用户中心');
                    location.href = 'insertNewsList.html';
                }else {
                    alert('登录失败！错误原因：'+result.msg);
                }
            }
        })
    })
</script>
</body>
</html>
