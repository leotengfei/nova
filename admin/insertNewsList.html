<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>管理界面</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid bg-info">
        <div class="navbar-header">
            <p class="navbar-text">管理界面</p>
        </div>
    </div>
</nav>
<!--进度条-->
<div class="progress" id="myprog">
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width: 1%">
        </div>
    </div>
<!--弹出框-->
<div class="container" id="msg">
    <div class="alert alert-danger" role="alert">
        <strong>加载成功...</strong>
    </div>
</div>
<!--页面主体-->
<div class="container">
    <div class="row">
        <!--左侧边栏-->
        <div class="col-md-3 col-xs-12">
            <div class="list-group" id="asideLis">
                <a href="#newsContainer" type="button" class="list-group-item list-group-item-info">新闻列表</a>
                <a href="#gaozhongContainer" type="button" class="list-group-item list-group-item-info">高中课表</a>
                <a href="#chuzhongContainer" type="button" class="list-group-item list-group-item-info">初中课表</a>
                <a href="#xiaoxueContainer" type="button" class="list-group-item list-group-item-info">小学课表</a>
                <a href="#teacherContainer" type="button" class="list-group-item list-group-item-info">教师信息管理</a>
            </div>
        </div>
        <!-- 右侧主要内容-->
        <div class="col-md-9 col-xs-12">
            <!-- 新闻列表-->
            <div id="newsContainer">
                <ul class="media-list" id="newslis">

                </ul>
                <nav aria-label="...">
                    <ul class="pager">
                        <li><a href="">上一页</a></li>
                        <li><a href="">下一页</a></li>
                    </ul>
                </nav>
                <div class="well">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="ndate" class="col-sm-2 control-label">日期</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="ndate" placeholder="日期格式请输入：年/月/日"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">公众号</label>
                            <div class="col-sm-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="pub"  value="西安尖子生" >
                                        西安尖子生
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="pub"  value="小升初专网" >
                                        小升初专网
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类别</label>
                            <div class="col-sm-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="classify" value="教育"/>
                                        教育
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="classify" value="考试"/>
                                        考试
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="classify" value="政策"/>
                                        政策
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">方向</label>
                            <div class="col-sm-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="小学"/>
                                        小学
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="初中"/>
                                        初中
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="高中"/>
                                        高中
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="中考"/>
                                        中考
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="高考"/>
                                        高考
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="中学"/>
                                        中学
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="中小学"/>
                                        中小学
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="小升初"/>
                                        小升初
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="家庭教育"/>
                                        家庭教育
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="语文"/>
                                        语文
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="英语"/>
                                        英语
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="direction" value="数学"/>
                                        数学
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章路径</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="url"/>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-success btn-lg" id="btn">提交</button>
                        </div>

                    </form>
                </div>
            </div>
            <!-- 高中课表更新-->
            <div id="gaozhongContainer" style="display: none">
                <div class="page-header">
                    <h1>高中课表更新</h1>
                </div>
                <label>请选择一个文件：</label>
                <input type="file" id="fileG"  class="btn btn-default btn-block"/>
                <input type="button" class="btn btn-danger btn-block" value="读取文件(格式应为CVS文件)" onclick="readAsText('fileG','tabG')" />
                <button type="button" class="btn btn-success btn-block" id="gaozhongSub">确认提交</button>
                <table id="tabG" class="table table-bordered">

                </table>
            </div>
            <!-- 初中课表更新-->
            <div id="chuzhongContainer"  style="display: none">
                <div class="page-header">
                    <h1>初中课表更新</h1>
                </div>
                <label>请选择一个文件：</label>
                <input type="file" id="fileC"  class="btn btn-default btn-block"/>
                <input type="button" class="btn btn-danger btn-block" value="读取文件(格式应为CVS文件)" onclick="readAsText('fileC','tabC')" />
                <button type="button" class="btn btn-success btn-block" id="chuzhongSub">确认提交</button>
                <table id="tabC" class="table table-bordered">

                </table>
            </div>
            <!-- 小学课表更新-->
            <div id="xiaoxueContainer"  style="display: none">
                <div class="page-header">
                    <h1>小学课表更新</h1>
                </div>
                <label>请选择一个文件：</label>
                <input type="file" id="fileX"  class="btn btn-default btn-block"/>
                <input type="button" class="btn btn-danger btn-block" value="读取文件(格式应为CVS文件)" onclick="readAsText('fileX','tabX')" />
                <button type="button" class="btn btn-success btn-block" id="xiaoxueSub">确认提交</button>
                <table id="tabX" class="table table-bordered">

                </table>
            </div>
            <!-- 教师信息管理-->
            <div id="teacherContainer" style="display: none">
                <div class="page-header">
                    <h1>教师信息管理</h1>
                </div>
                <!-- 搜索框-->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="请输入要查询教师姓名...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="searchTeacher">搜索</button>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- 显示列表-->
                <div class="row" id="teacherList">

                </div>
                <!-- 添加页面-->
                <div class="well">
                    <h3 class="text-center">教师信息添加</h3>
                    <form class="form-horizontal" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="tname" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="tname" placeholder="请输入姓名..." required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">年级</label>
                            <div class="col-sm-10">
                                <select name="grade" id="grade">
                                    <option value="0">—请选择—</option>
                                    <option value="高考">高考</option>
                                    <option value="中考">中考</option>
                                    <option value="小学">小学</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">学科</label>
                            <div class="col-sm-10">
                                <select name="subject" id="subject">
                                    <option value="0">—请选择—</option>
                                    <option value="数学">数学</option>
                                    <option value="语文">语文</option>
                                    <option value="英语">英语</option>
                                    <option value="物理">物理</option>
                                    <option value="化学">化学</option>
                                    <option value="生物">生物</option>
                                    <option value="地理">地理</option>
                                    <option value="政治">政治</option>
                                    <option value="文综">文综</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">小图(教师列表页用图)</label>
                            <div class="col-sm-10">
                                <input type="hidden" name="MAX_FILE_SIZE" value="1000000"/>
                                <input type="file" class="form-control" id="photo_sm" name="photo_sm"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">大图(个人主页用图)</label>
                            <div class="col-sm-10">
                                <input type="hidden" name="MAX_FILE_SIZE" value="1000000"/>
                                <input type="file" class="form-control" id="photo_lg" name="photo_lg"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">简介</label>
                            <div class="col-sm-10">
                                <textarea name="" id="introduction" cols="30" rows="10" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <input type="button" class="btn btn-success btn-lg" id="btn-teach" value="提交">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="btn-group-vertical" role="group" aria-label="...">
    <button type="button" class="btn btn-success glyphicon glyphicon-arrow-up"></button>
    <button type="button" class="btn btn-warning glyphicon glyphicon-arrow-down"></button>
</div>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/insertNewsList.js"></script>
</body>
</html>
