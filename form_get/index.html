  <head>
    <meta charset="utf-8">
    <title>暑期中学生笔记大赛</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">

    <script src="themes/explorer-fa/theme.min.js" type="text/javascript"></script>
    <script src="themes/fa/theme.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>

    <style>
      input{
        color:#000;
      }
      .title{
        color:#FFF9C4;
        margin-top:10px;
      }
      .logo{
        margin:15px;
        text-align: center;
      }
      .logo>img{
        width:50%;
        max-height: 100px;
      }
      .chart{
        width:100%;

  <body style="background:#34495E;color:#fff;">
    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
        <h4 class="text-center title">无线星空<small style="color:#FFF9C4">暑期笔记大赛</small></h4>
      <hr/>
      <div style="text-align: center;">
        <p style="font-size: 16px;">最淡的墨水胜过最强的记忆</p>
      </div>
      <div class="login-form">
        <div class="form-group">
          <input type="text" class="form-control login-field" value="" placeholder="姓名" id="uname">
          <label class="login-field-icon fui-user" for="uname"></label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control login-field" value="" placeholder="电话" id="utel">
          <label class="login-field-icon fui-document" for="utel"></label>
        </div>
        <!-- <div class="form-group" style="color:rgb(77, 75, 75);">
          <div class="row">
              <div class="col-xs-7">
                <input type="text" class="form-control login-field" value="" placeholder="短信验证码" id="msgcode">
              </div>
              <div class="col-xs-5" style="padding-left:0;">
                <button type="button" class="btn btn-primary" id="sendcode">发送验证码</button>
              </div>
          </div>
        </div> -->
        <div class="form-group">
          <input type="text" class="form-control login-field" value="" placeholder="校区" id="loca">
          <label class="login-field-icon fui-heart" for="loca"></label>
        </div>
        <div class="form-group myradio">
          <label class="radio-inline">
            <input type="radio" name="grade" id="inlineRadio1" value="初中"> 初中
          </label>
          <label class="radio-inline">
            <input type="radio" name="grade" id="inlineRadio2" value="高中"> 高中
          </label>
        </div>
        <p style="font-size: 16px;color:red;">请确保参赛笔记多于2页少于5页,先点击“选择”选取照片,再点击“上传”,确保上传成功</p>
        <form enctype="multipart/form-data">
          <div class="file-loading">
              <input id="file-fr" name="image[]" type="file" multiple>
          </div>
        </form>
        <hr>
        <button type="button" class="btn btn-inverse btn-lg btn-block" id="btn-apoint">报名</button>
      </div>
      <br>
      <hr>

      <div style="text-align: center;">
        <h6>参与对象</h6>
        <p style="font-size: 16px;">无线星空暑期班在读初、高中学员</p>
        <h6>参与时间</h6>
        <p style="font-size: 16px;">7月20日-8月20日</p>
        <h6>参与方式</h6>
        <p style="font-size: 16px;">1.本班老师推荐</p>
        <p style="font-size: 16px;">2.学生自行报名参与</p>
        <h6>注意事项：</h6>
        <p style="font-size: 16px;color:red;">参赛笔记不得少于两页</p>

      </div>
    </div>
    
<div>

</div>

    <!-- 模态框-->
    <div id="myModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="padding:5px 15px;">
          <h4 style="color:#34495E;" class="text-center" id="msg"></h4>
        </div>
      </div>
    </div>
