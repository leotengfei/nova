<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/video.css"/>
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--导航条-->
<nav class="navbar navbar-default" id="headerNav">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.wxxk.org">
                <img src="img/logo.png"/>
            </a>
        </div>
    </div>
</nav>

<!--登陆框-->
<div id="loginMain">
    <div class="container">
        <div class="row">
            <div class="hidden-xs col-sm-6">
                <img src="img/login.jpg" alt="" class="img-responsive"/>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div id="loginBox" class="center-block">
                    <div class="row" id="loginTab">
                       <div class="col-xs-6 text-center active"><span>登陆</span></div>
                       <div class="col-xs-6 text-center"><span>注册</span></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p class="text-center" id="loginMsg">&nbsp;</p>
                        </div>
                    </div>
                    <form class="center-block" style="display: block" id="loginForm">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="tel" class="form-control" id="loginTel" placeholder="请输入电话号码...">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" class="form-control" id="loginUpwd" placeholder="请输入密码...">
                            </div>
                        </div>
                        <button type="button" class="btn btn-info btn-block" id="btnLogin">登陆</button>
                    </form>
                    <form class="center-block" style="display: none" id="registerForm">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" class="form-control" id="registerTel" placeholder="请输入电话号码...">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" class="form-control" id="registerUpwd" placeholder="请输入密码...">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" class="form-control" id="registerUpwdAagin" placeholder="请确认密码...">
                            </div>
                        </div>
                        <button type="button" class="btn btn-info btn-block" id="btnRegister">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--网站底部-->
<div id="footer">

</div>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<!--<script src="js/bootlint.js"></script>-->
<script src="js/video.js"></script>
<script src="js/login.js"></script>

</html>
