<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>家长研修班第三讲</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="page-header text-center">
        <h3>家长研修班<small>第三讲</small></h3>
        <h3>2017无线星空年终盛典</h3>
    </div>
</div>
<div class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div id="seat">
            </div>
            <div class="panel-body" id="intro">
                未预订：<button type="button" class="btn unchecked"></button>&nbsp;
                已预订：<button type="button" class="btn bechecked"></button>&nbsp;
                我预定的：<button type="button" class="btn active"></button>
            </div>
        </div>
    </div>
    <div class="panel-group" id="my_form">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="sname" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="sname" placeholder="请输入姓名...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-6">
                            <input type="tel" class="form-control" id="tel" placeholder="请输入手机号...">
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-block btn-success" id="btn_apoint">点击预定</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="tip">添加成功！</h4>
            </div>
            <div class="modal-body">
                <table class="table" id="mytab">
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-block">请截屏保存预约信息，准时参加！</button>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
