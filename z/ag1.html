<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>无线星空 <small>高中秋季体验课</small></h1>
    </div>
</div>
<div class="container">
    <div class="panel-group">

        <div class="panel panel-success text-center">
            <div class="panel-heading">请选择年级</div>
            <div class="panel-body" id="grade">
                <button type="button" class="btn btn-success">高一</button>
                <button type="button" class="btn btn-info">高二</button>
                <button type="button" class="btn btn-warning">高三</button>
            </div>
        </div>

        <div class="panel panel-success text-center">
            <div class="panel-heading">请选择校区</div>
            <div class="panel-body">
                <select name="location" id="location" class="form-control">
                    <option value="0">—请先选择年级—</option>
                </select>
            </div>
        </div>
        <div class="panel panel-success text-center">
            <div class="panel-heading">课表详情</div>
            <div class="panel-body">
                <table class="table-condensed">
                    <thead>
                        <tr>
                            <th>课程名称</th>
                            <th>日期</th>
                            <th>时间</th>
                            <th>地点</th>
                        </tr>
                    </thead>
                    <tbody id="classtab">
                            <tr>
                                <td colspan="4" style="color:red">请先选择年级和校区...</td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="sname" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="sname" placeholder="请输入姓名...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-6">
                            <input type="tel" class="form-control" id="tel" placeholder="请输入手机号...">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-block btn-success" id="btnsub">确认提交</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="tip">预约成功！</h4>
            </div>
            <div class="modal-body">
                <table class="table" id="mytab">

                </table>
                <button type="button" class="btn btn-danger btn-block">请截屏保存课表信息，及时参加课程！</button>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
