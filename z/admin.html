<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>无线星空 <small>预约试听</small></h1>
    </div>
</div>
<div class="container">
    <div class="panel panel-success text-center">
        <div class="panel-heading">请选择校区</div>
        <div class="panel-body">
            <select name="location" id="location" class="form-control">
                <option value="0">—选择校区—</option>
                <option value="宝鸡">宝鸡</option>
                <option value="北大街">北大街</option>
                <option value="北郊">北郊</option>
                <option value="东区">东区</option>
                <option value="富平">富平</option>
                <option value="高新">高新</option>
                <option value="交大">交大</option>
                <option value="蒲城">蒲城</option>
                <option value="土门">土门</option>
                <option value="渭南">渭南</option>
                <option value="咸阳">咸阳</option>
                <option value="阎良">阎良</option>
                <option value="长安">长安</option>
            </select>
        </div>
    </div>
    <div class="panel panel-success text-center">
        <div class="panel-heading">请选择年级</div>
        <div class="panel-body">
            <select name="location" id="grade" class="form-control">
                <option value="0">—选择年级—</option>
                <option value="初一">初一</option>
                <option value="初二">初二</option>
                <option value="初三">初三</option>
                <option value="高一">高一</option>
                <option value="高二">高二</option>
                <option value="高三">高三</option>
            </select>
        </div>
    </div>
    <table class="table table-striped" id="mytab">
        <tr>
            <td>正在加载，请稍候...</td>
        </tr>
    </table>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
